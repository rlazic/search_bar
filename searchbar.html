<head>
    <title>Search Bar Component</title>

<body>

        <input id="searchbar" onkeyup="search_item()" type="text" name="search" placeholder="Type item to search">
    
        <ul id="item-list">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
            <li class="item">Item 4</li>
            <li class="item">Item 5</li>
        </ul>
    </div>
    <script src="search_bar/searchbar.js"></script>
</body>
</html>
